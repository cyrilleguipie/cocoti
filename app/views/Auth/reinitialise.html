<form action="@{frontend.Application.resetPasswordOk()}" method="post"
      role="form" id="changeGoodForm">
    <input type="hidden" name="username" value="${username}">
    <div class="modal-header">
        <button type="button" class="close visible-lg visible-md" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <span class="modal-title text-bold">Modifier mon mot de passe</span>
    </div>
    <div class="notif">
        <p></p>
    </div>
    <div class="modal-body">
        <div class="alert alert-success hide changeStatus" role="alert">
            <span class="inner">Veuillez modifier votre mot de passe</span>
        </div>

        <div class="modal-inject row no-margin">
            <div class="form-group pwdholder">
                <label class="" for="oldpassword">Nouveau mot de passe</label>
                <input type="password" class="form-control" name="oldPassword" id="oldpassword" required>

                <a href="#" class="eye"><span class="ctl-visibility"></span></a>
            </div>

            <div class="form-group pwdholder">
                <label class="" for="newpassword">Confirmation mot de passe</label>
                <input type="password" class="form-control" name="newPassword" id="newpassword" required>

                <a href="#" class="eye"><span class="ctl-visibility"></span></a>
            </div>

            <div id="pv"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="changeFormBtn"
                class="bg-ansut-button color-white padding-5-20 no-border text-bold">Valider</button>
    </div>
</form>
