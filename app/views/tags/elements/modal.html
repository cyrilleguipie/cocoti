<div class="panel-body">
    <button class="${_btnclass != null ? _btnclass : 'btn btn-default' }" data-toggle="modal" data-target="#myModal">
    	${messages.get(_label).raw()}
   	</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">${messages.get(_modaltitle).raw()}</h4>
                </div>
                <div class="modal-body">
                    #{doBody /}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="${_id}">
                    	${messages.get(_savetitle).raw()}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
